<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <img src="./icons/iconmonstr-school-30 1.png" alt="" />
          <h1><a href="./index.html"> Edu-Tech</a></h1>
        </div>
        <div class="right">
          <input type="text" class="textbox" placeholder="Courses" />
          <div class="option">
            <div class="lang" onclick="show('Languages')">Languages</div>
            <div onclick="show('Data Science')">
              <a href="./data/index.html">Data Science</a>
            </div>
            <div onclick="show('Machine Learning')">Machine Learning</div>
            <div onclick="show('Data Analysis')">Data Analysis</div>
            <div onclick="show('Data Structure and Algorithms')">
              Data Structure and Algorithms
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="main">
      <div class="main-left">
        <h2>Learning that gets you</h2>
        <p>
          Skills for your present (and your future). <br />
          Get started with us.
        </p>

        <h3>Trending New Courses</h3>
        <div class="icons">
          <img src="./icons/c.png" alt="c++" />
          <img src="./icons/css.png" alt="css" />
          <img src="./icons/data.png" alt="data analytics" />
          <img src="./icons/html5.png" alt="html5" />
          <img src="./icons/java.png" alt="java" />
          <img src="./icons/js.png" alt="javascript" />
          <img src="./icons/py.png" alt="python" />
          <img src="./icons/analy.png" alt="analytics" />
        </div>
      </div>
      <div class="main-right">
        <img src="./icons/heroo.svg" alt="heroo" />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
